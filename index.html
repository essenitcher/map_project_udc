<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Map of Buenos Aires</title>  
		<link rel="stylesheet" href="css/styles.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>	
	</head>
	<body>
		<div id="wrapper" class="active">

			<!-- Sidebar -->
			<div id="sidebar-wrapper">
				<ul id="sidebar-menu" class="sidebar-nav">
					<li class="sidebar-brand"><a id="menu-toggle" href="#">Buenos Aires<span id="main-icon" class="glyphicon glyphicon-align-justify"></span></a></li>
				</ul>
				<input class="filter-input" data-bind="textInput: filterText, event: {keypress: onEnter}"/><span id="search-icon" class="glyphicon glyphicon-filter" data-bind="click: filterLocations"></span>
				<ul class="sidebar-nav" id="sidebar" data-bind="foreach: filteredPoints">     
					<li><a data-bind="text: title, click: $parent.clickLocation"></a></li>
				</ul>
			</div>

			<!-- Page content -->
			<div id="page-content-wrapper">
			<!-- Keep all page content within the page-content inset div -->
				<div class="page-content inset">
					<div class="row">
						<div id="map"></div>
						<!-- second map used for doing calls to PlaceDetail API (it closes the map)-->
						<div id="map2"></div>
					</div>
				</div>
			</div>
		</div>

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALg-kgAARx96p3ibol2UhIpAGxDZKC900&libraries=geometry,places&v=3&callback=initView">
		</script>
		<script src="js/knockout.js"></script>
		<script src="js/app.js"></script>
		<script src="js/sideBar.js"></script>
	</body>
</html>
